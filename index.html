<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Geography Quiz</title>
</head>
<body>
    <header>
        <h1>Geography Quiz</h1>
    </header>
    <main id="root">
        <ul class="status-bar">
            <li class="stat-box">
                <div class="stat-title">
                    <h2>Time</h2>
                </div>
                <div id="timer" class="stat-value"></div>
            </li>
            <li class="stat-box">
                <div class="stat-title">
                    <h2>Difficulty</h2>
                </div>
                <div id="difficulty" class="stat-value"></div>
            </li>
            <li class="stat-box">
                <div class="stat-title">
                    <h2>Score</h2>
                </div>
                <div id="score" class="stat-value"></div>
            </li>
        </ul>
        <div class="quiz-card">
            <header class="qcard-header">
                <h3 id="qcard-title"></h3>
            </header>
            <div id="quizbox" class="qbox-shadow">

            </div>
        </div>
    </main>
    
    <script src="./assets/js/classes.js"></script>
    <script src="./assets/js/countries.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
